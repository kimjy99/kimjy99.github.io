{% assign lang = site.locale | slice: 0,2 | default: "en" %}
{% case lang %}
{% when "gr" %}
  {% assign lang = "gr" %}
{% else %}
  {% assign lang = "en" %}
{% endcase %}

{% assign lunr-cdn = "https://cdn.jsdelivr.net/gh/kimjy99/kimjy99.github.io@master/assets/js/lunr/" %}
<script src="{{ lunr-cdn | append: 'lunr.min.js' }}"></script>
<script src="{{ lunr-cdn | append: 'lunr-store.js' }}"></script>
<script src="{{ lunr-cdn | append: 'lunr-' | append: lang | append: '.js' }}"></script>
